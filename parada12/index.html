<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>parada 12</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      position: absolute;
    }

    #box-1 {
      background-color: gray;
      width: 400px;
      height: 400px;
    }
    #box-2 {
      background-color: brown;
      left: 100px;
      top: 50px;
      z-index: 2;
      border: 3px crimson solid;
    }
    #box-3 {
      background-color: blue;
      left: 150px;
      top: 100px;
      z-index: 1;
      border: 3px crimson solid;
    }
  </style>
</head>
<body>
  <div id="box-1"></div>
  <div id="box-2"></div>
  <div id="box-3"></div>
  <div id="box-4"></div>
</body>
</html>
